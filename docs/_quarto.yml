project:
  type: website
  output-dir: _site
  preview:
    port: 8085
    browser: false

metadata-files:
  - _sidebar.yml

website: 
  navbar:
    title: PRIMATE
    right: 
      - icon: github
        href: https://github.com/peekxc/primate
        aria-label: GitHub
    left:
      - file: reference/index.qmd
        text: Reference
  
  search:
    keyboard-shortcut: ['f', '/', 'k']
    location: navbar # sidebar navbar 
    type: "overlay" # textbox or overlay
    copy-button: true
  
  reader-mode: true     # reader mode collapses sidebar 
  page-navigation: true # ability to go to next / prev 
  page-footer: "Copyright 2024, Matt Piekenbrock" 

quartodoc:
  # package: primate
  package: null
  source_dir: ../src/primate
  # sidebar: _sidebar.yml
  out_index: index.qmd
  parser: google
  style: pkgdown # pkgdown, single-page
  # dynamic: true
  sections:
    - title: Lanczos
      contents: 
        - name: lanczos
          package: lanczos
        - name: rayleigh_ritz
          package: lanczos
        - name: lanczos_quadrature
          package: quadrature
    - title: Trace
      contents:
        - name: hutch
          package: trace
          signature_name: full
    - title: Operators
      contents:
        - name: MatrixFunction
          package: operators
        - name: Toeplitz
          package: operators
        - name: normalize_unit
          package: operators
    - title: Random
      contents:
        - name: isotropic
          package: random
          signature_name: full
        - name: symmetric
          package: random
        # - quadrature.spectral_density
    - title: Stats
      contents: 
        - stats.Covariance
        - stats.ConvergenceEstimator
        - stats.MeanEstimator
        - stats.CentralLimitEstimator
        - stats.ControlVariableEstimator
  sidebar:
    file: "_sidebar.yml"
    search: true
    style: floating
    border: false
    collapse-level: 3
    contents:
      - href: index.qmd
        text: Overview
      - section: Basics 
        contents:
          - text: Installing
            href: basic/install.qmd
          - text: Comparison to *imate*
            href: basic/imate_compare.qmd
      - section: "API Reference"
        contents:
          - "{{ contents }}"
filters:
  - pseudocode  

format:
  html:
    theme: 
      light: flatly
      dark: darkly
    css: custom.css
    toc: true
    margin-left: 0em
    html-math-method: katex
    # highlight-style: a11y
    # mainfont: "Atkinson Hyperlegible"
    code-copy: true
    code-overflow: wrap


