[build-system]
build-backend = 'mesonpy'
requires = ['meson-python', 'wheel', 'ninja', 'pybind11', 'numpy'] # 'pythran-openblas'  "cmake". nanobind

[project]
name = "primate"
version = "0.2.3"
readme = "README.md"
classifiers = [
	"Intended Audience :: Science/Research",
	"Development Status :: 3 - Alpha",
	"License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3"
]
authors = [
	{ name = "Matt Piekenbrock", email = "matt.piekenbrock@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
  "numpy", 
  "scipy",
	"more_itertools"
]
license = {file = "LICENSE"}
include = [
	{ path = "primate/**/*.so", format = "wheel" },
	{ path = "primate/**/*.pyd", format = "wheel" },
]

[tool.meson-python.args]
setup = ['--default-library=static']

[tool.cibuildwheel.macos]
before-build = "sh tools/cibw_macos.sh"
# environment = { CXX = "/usr/local/opt/llvm/bin/clang", CC = "/usr/local/opt/llvm/bin/clang" }


[tool.cibuildwheel.windows]
# before-build = "sh tools/cibw_windows.sh"
before-build = "choco install rtools -y --no-progress --force --version=4.0.0.20220206 && set PATH=C:\rtools40\ucrt64\bin\;%PATH%"
# environment = { PATH = "C:\rtools40\ucrt64\bin;$PATH", CXX = "gcc", CC = "gcc" }