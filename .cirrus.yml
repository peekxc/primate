container:
  image: python:slim

task:
  pip_cache:
    folder: ~/.cache/pip
    fingerprint_script: echo $PYTHON_VERSION
  environment:
    CC: clang 
    CXX: clang++
  submodule_script: 
    git submodule update --recursive
  install_dependencies_script: |
    bash tools/cibw_linux.sh
  build_script: |
    python -m pip install .
  test_script: |
    python -m pytest tests/